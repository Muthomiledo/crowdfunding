

{% block content %}
  <h1 style="color:#6EB5FF">Create a new campaign</h1>
  <form method="post" action="{% url 'create_campaign' %}">
    {% csrf_token %}
    <label for="title" style="color:#6EB5FF">Title:</label>
    <input type="text" name="title" style="margin-bottom:10px; padding:5px;" required>
    <br>
    <label for="description" style="color:#6EB5FF">Description:</label>
    <br>
    <textarea name="description" style="margin-bottom:10px; padding:5px; width:100%; height:150px;" required></textarea>
    <br>
    <label for="goal_amount" style="color:#6EB5FF">Goal amount:</label>
    <input type="number" name="goal_amount" step="0.01" min="0" style="margin-bottom:10px; padding:5px;" required>
    <br>
    <label for="end_date" style="color:#6EB5FF">End date and time:</label>
    <input type="datetime-local" name="end_date" style="margin-bottom:10px; padding:5px;" required>
    <br>
    <button type="submit" style="background-color:#6EB5FF; color:#FFF; padding:5px 10px; border-radius:5px; border:none;">Create</button>
  </form>


<style>
    Button {
color: rgb(255, 255, 255); font-size: 16px; line-height: 16px; padding: 6px; border-radius: 10px; font-family: Georgia, serif; font-weight: normal; text-decoration: none; font-style: normal; font-variant: normal; text-transform: none; background-image: linear-gradient(to right, rgb(28, 110, 164) 0%, rgb(35, 136, 203) 50%, rgb(20, 78, 117) 100%); box-shadow: rgb(0, 0, 0) 5px 5px 15px 5px; border: 2px solid rgb(28, 110, 164); display: inline-block;}
Button:hover {
background: #1C6EA4; }
Button:active {
background: #144E75; }
</style>

{% endblock %}
